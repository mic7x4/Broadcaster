<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="page for creating Account" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Broadcaster | Sign Up</title>
  </head>
  <body>
    <header class="container">
      <div id="branding">
        <h1>Broadcaster</h1>
      </div>
      <nav>
        <ul>
          <!-- <li><a href="signup.html">Sign Up</a></li> -->
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="signup-container">
        <form action="" class="f-form">
          <h3>Sign Up</h3>
          <label for="firstname">Firstname</label>
          <input type="text" name="firstname" required />
          <label for="lastname">Lastname</label>
          <input type="text" name="lastname" required />
          <label for="phone">Phone Number</label>
          <input type="text" name="phonenumber" required />
          <label for="email">Email</label>
          <input type="email" name="email" required />
          <label for="username">Username</label>
          <input type="text" name="username" required />
          <label for="password">Password</label>
          <input type="password" name="password" required />
          <label for="confirm">Confirm Password</label>
          <input type="password" name="password" required />
          <div>
            <button class="button_1">Create Account</button>
          </div>
          <p>Already have an account?<a href="login.html"> Sign In</a></p>
        </form>
      </div>
    </main>
    <footer class="broadcaster-footer">
      <p>Broadcaster Copyright &copy; 2019</p>
    </footer>
  </body>
</html>
